<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WENDiS - Weather Emergency Notification Display System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Weather Emergency Notification Display System</h1>

    <!-- LED Lights Legend -->
    <div class="led-legends">
      <div class="led sunny"></div><span>Sunny</span>
      <div class="led rainy"></div><span>Rainy</span>
      <div class="led stormy"></div><span>Stormy</span>
      <div class="led gray"></div><span>Default</span> <!-- Gray LED added -->
    </div>

    <div class="weather-info">
      <input type="text" id="city-name" placeholder="Enter city name" />
      <div class="button-container">
        <button id="get-weather-btn">Get Weather</button>
        <button id="pin-btn">Pin</button>
      </div>
    </div>

    <div id="alert-display">
      <div class="led"></div>
      <div id="weather-status"></div>
    </div>

    <div class="pinned-cities">
      <ul id="pinned-cities-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
